<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>WorkQueue Dashboard</title>
  <style>
    body { font-family: sans-serif; max-width: 900px; margin: 2rem auto; }
    pre { background: #f4f4f4; padding: 1rem; overflow: auto; }
    .row { display: flex; gap: 1rem; }
    .card { border: 1px solid #ddd; padding: 1rem; border-radius: 8px; flex: 1; }
  </style>
</head>
<body>
  <h1>WorkQueue â€” Mini Dashboard</h1>
  <div class="row">
    <div class="card">
      <h3>Metrics</h3>
      <pre id="metrics"></pre>
    </div>
    <div class="card">
      <h3>Dead Letter (latest)</h3>
      <pre id="dlq"></pre>
    </div>
  </div>
  <p>
    <button id="refresh">Refresh</button>
  </p>
  <script>
    async function refresh() {
      try {
        const m = await fetch('/metrics').then(r=>r.json());
        document.getElementById('metrics').innerText = JSON.stringify(m, null, 2);
      } catch (e) {
        document.getElementById('metrics').innerText = 'Metrics fetch error';
      }
      try {
        const dlq = await fetch('/dead_letter?limit=20').then(r=>r.json());
        document.getElementById('dlq').innerText = JSON.stringify(dlq, null, 2);
      } catch(e) {
        document.getElementById('dlq').innerText = 'DLQ fetch error';
      }
    }
    document.getElementById('refresh').onclick = refresh;
    setInterval(refresh, 5000);
    refresh();
  </script>
</body>
</html>
